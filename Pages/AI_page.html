<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini F1 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #ff5f1f;
    }

    .track {
      margin: 30px auto;
      width: 80%;
      height: 100px;
      background: linear-gradient(to right, #666 50%, #333 50%);
      background-size: 40px 100%;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 10px #000;
    }

    .car {
      width: 60px;
      height: 30px;
      background-color: red;
      border-radius: 6px;
      position: absolute;
      top: 35px;
      left: 0;
      transition: left 0.1s ease-in-out;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ff5f1f;
      color: white;
    }

    button:hover {
      background-color: #e04811;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>Mini F1 Lap Game</h2>
  <p>Click ‚ÄúAccelerate‚Äù to race your car to the finish line!</p>

  <div class="track">
    <div class="car" id="car"></div>
  </div>

  <button onclick="moveCar()">Accelerate üöóüí®</button>
  <button onclick="resetGame()">Reset üîÅ</button>

  <a class="back-link" href="../index.html">‚Üê Back to Scratch Page</a>

  <script>
    let car = document.getElementById("car");
    let position = 0;
    let trackWidth = document.querySelector(".track").offsetWidth - 60;

    function moveCar() {
      if (position < trackWidth) {
        position += Math.floor(Math.random() * 30 + 10);
        if (position > trackWidth) position = trackWidth;
        car.style.left = position + "px";
      } else {
        alert("üèÅ You finished the lap! Max would be proud.");
      }
    }

    function resetGame() {
      position = 0;
      car.style.left = "0px";
    }
  </script>

</body>
</html>
